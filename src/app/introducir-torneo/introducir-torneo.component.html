<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>

    <br>
    <br>
    <br>
      <div class="container">

        <form #introducirTorneo="ngForm">
          <div class="col-md-8 order-md-1">
      
            <h2 class="mb-3">Crear Nuevo Torneo</h2>
      
              <div class="row">
                <div class="col-md-12 mb-3">

                  <label for="nombreTorneo">Nombre del Torneo</label>
                  <input [(ngModel)]="nombreTorneo" name="nombreTorneo" type="text" class="form-control" id="nombreTorneo" placeholder="" value="" required>
          
                </div>
              </div>

              <div class="row">
                  <div class="col-md-12 mb-3">

                      <label for="localizacion">Localización del Torneo</label>
                      <input [(ngModel)]="localizacionTorneo" name="localizacionTorneo" type="text" class="form-control" id="localizacion" placeholder="" value="">
                      
                  </div>
              </div>
                
                <div class="row">
                  <div id="participantes" class="col-md-12 mb-3">

                    <label for="participantes">Número de Participantes</label>
                    <select [(ngModel)]="participantesTorneo" name="participantesTorneo" class="custom-select d-block w-100" id="participantes" required>
                      <option>8</option>
                      <option>16</option>
                      <option>32</option>
                      <option>64</option>
                      <option>128</option>
                    </select>

                  </div>      
                </div>
              
              <div class="col-md-12 mb-3">
                <button (click) = "avanzar_pantalla_introducir_partido(); anadirTorneo($event)" class="btn btn-primary btn-lg btn-block" type="submit">¡Guardar e Introducir Resultado!</button>
              </div>
              
          </div>
          </form>
        </div>
      
  </body>
</html>
